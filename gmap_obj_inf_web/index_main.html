<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAM Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <canvas id="mapCanvas" width="720" height="720"></canvas>
        
        <div id="side-container">
            <div id="mesh-stat">
                <div> Mesh AP STA: </div>
                <input type="text" id="mesh_ap_sta" name="mesh_ap_sta" value="0">
                <button onclick="updMeshAPSTA()">Refresh</button>
            </div>
            <div id="rstat-r">
                <div id="robot-stat-1">
                    <div id="robot_id">
                        <div>Robot 1 node id: </div>
                        <input type="text" id="robot_mesh_node_id" name="mesh_ap_sta" value="0">
                        <button onclick="updRobotNodeId()">Refresh</button>
                    </div>
                    
                    <div id="info_container">
                        <p id="robot-time">rover-localtime: ...</p>
                        <p id="robot-info">Loading...</p>
                        <p id="resp-info">server_resp: NULL</p>
                    </div>
                    
                    <div id="local_objs">
                        <div id="log-container">
                            <h5 id="title">Echo_raw Stat</h5>
                            <textarea id="echo-local-stat">Loading ...</textarea></div>
                        <div id="log-container">
                            <h5 id="title">PL local Stat</h5>
                            <textarea id="pl-local-stat">Loading ...</textarea>
                        </div>
                        
                        </div>

                </div>
                <div id="robot-stat-2">
                    <div id="robot_id">
                        <div>Robot 2 node id: </div>
                        <input type="text" id="robot_mesh_node_id" name="mesh_ap_sta" value="0">
                        <button onclick="updRobotNodeId()">Refresh</button>
                    </div>
                    
                    <div id="info_container">
                        <p id="robot-time">rover-localtime: ...</p>
                        <p id="robot-info">Loading...</p>
                        <p id="resp-info">server_resp: NULL</p>
                    </div>
                    
                    <div id="local_objs">
                        <div id="log-container"><h5 id="title">Echo_raw Stat</h5>
                            <textarea id="echo-local-stat">Loading ...</textarea></div>
                        <div id="log-container"><h5 id="title">PL local Stat</h5>
                            <textarea id="pl-local-stat">Loading ...</textarea>
                        </div>
                        
                    </div>

                </div>
            </div>
            <div id="global_objs">
                <div id="log-container">
                    <h5 id="title">PL GLOBAL</h5>
                    <textarea id="tables-log" height="100%" readonly></textarea>
                </div>
                <div id="log-container">
                    <h5 id="title">TABLES GLOBAL</h5>
                    <textarea id="tables-log" height="100%" readonly></textarea>
                </div>
                <div id="log-container">
                    <h5 id="title">RESP Log</h5>
                    <textarea id="resp-log" height="100%" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script_mapview.js"></script>
</body>
</html>
